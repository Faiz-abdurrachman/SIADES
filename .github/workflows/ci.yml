name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx prisma generate
      - run: npx tsc --noEmit

  test:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: siades_test
          POSTGRES_PASSWORD: siades_test
          POSTGRES_DB: siades_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U siades_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://siades_test:siades_test@localhost:5432/siades_test?schema=public
      JWT_SECRET: ci-test-secret-key
      JWT_EXPIRES_IN: 1h
      PORT: 3000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx prisma generate

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U siades_test; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - run: npx prisma db push --skip-generate
      - run: npm run test -- --coverage --forceExit --detectOpenHandles

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
