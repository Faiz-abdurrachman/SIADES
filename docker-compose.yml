services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://siades:siades@db:5432/siades?schema=public
      JWT_SECRET: dev-secret
      JWT_EXPIRES_IN: 1h
      PORT: 3000
    depends_on:
      - db
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: siades
      POSTGRES_PASSWORD: siades
      POSTGRES_DB: siades
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
